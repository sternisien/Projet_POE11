<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Roland Garros</title>

	<!-- Bootstrap Core CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="../css/cssCommun.css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="jumbotron">
					<h1>#{matchController.title}</h1>
					<p>#{matchController.description}</p>
				</div>
			</div>
			<div class="col-md-4">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="entete">#{matchController.entete}</th>
						</tr>
					</thead>
					<tbody>
						<c:forEach var="match" items="#{matchController.lesMatchs}">
							<tr>
								<td>${match.nom} ${match.date} ${match.court.nom} <c:forEach
										var="joueur" items="match.lesJoueurs">
									${joueur.nom} vs
								</c:forEach> ${match.arbitre.nom}
								</td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
			</div>
			<div class="col-md-8">
				<h:form>
					<div class="form-group">
						<h:outputLabel>Tournoi</h:outputLabel>
						<h:selectOneMenu class="form-control"
							value="#{matchController.indexEpreuve}">
							<c:forEach var="epreuve" items="#{matchController.lstEpreuves}"
								varStatus="idx">
								<f:selectItem itemValue="${idx.index}"
									itemLabel="#{epreuve.nomEpreuve}"></f:selectItem>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Joueur 1</h:outputLabel>
						<h:selectOneMenu class="form-control"
							value="#{matchController.indexJoueur1}">
							<c:forEach var="joueur" items="#{matchController.lesJoueurs}"
								varStatus="idx">
								<f:selectItem itemValue="${idx.index}"
									itemLabel="#{joueur.nom} #{joueur.prenom}"></f:selectItem>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Joueur 2</h:outputLabel>
						<h:selectOneMenu class="form-control"
							value="#{matchController.indexJoueur2}">
							<c:forEach var="joueur" items="#{matchController.lesJoueurs}"
								varStatus="idx">
								<f:selectItem itemValue="${idx.index}"
									itemLabel="#{joueur.nom} #{joueur.prenom}"></f:selectItem>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Arbitre</h:outputLabel>
						<h:selectOneMenu class="form-control"
							value="#{matchController.indexArbitre}">
							<c:forEach var="arbitre" items="#{matchController.lesArbitres}"
								varStatus="idx">
								<f:selectItem itemValue="${idx.index}"
									itemLabel="#{arbitre.nom} #{arbitre.prenom}"></f:selectItem>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Arbitre</h:outputLabel>
						<h:selectOneMenu class="form-control"
							value="#{matchController.indexCourt}">
							<c:forEach var="court" items="#{matchController.lesCourts}"
								varStatus="idx">
								<f:selectItem itemValue="${idx.index}"
									itemLabel="#{court.nom}"></f:selectItem>
							</c:forEach>
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel>Date</h:outputLabel>
						<p:calendar id="inline" value="#{matchController.date}"
							mode="inline" />
					</div>
					<h:commandButton class="btn btn-primary btnConnexion"
						value="Enregistrer" action="#{matchController.traitement}"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
