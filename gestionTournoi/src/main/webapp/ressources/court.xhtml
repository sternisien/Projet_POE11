<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Roland Garros</title>

	<!-- Bootstrap Core CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="../css/cssCommun.css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="nav.xhtml"></ui:include>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="jumbotron">
					<h1>#{courtController.title}</h1>
					<p>#{courtController.description}</p>
				</div>
			</div>
			<div class="col-md-4">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="entete">#{courtController.entete}</th>
						</tr>
					</thead>
					<tbody>
						<c:forEach var="court" items="#{courtController.lstCourts}">
							<tr>
								<td>${court.nom}</td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
			</div>
			<div class="col-md-8">
				<h:form>
					<div class="form-group">
						<h:outputLabel>Nom</h:outputLabel>
						<h:inputText id="nom" class="form-control"
							value="#{courtController.court}" required="true"
							validatorMessage="Le champs ne peut contenir que des lettres"
							placeholder="Nom">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</h:inputText>
						<h:message for="nom" errorStyle="color:red; display:block" />
					</div>
					<h:commandButton class="btn btn-primary" value="Enregistrer"
						action="#{courtController.traitementCourt}"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
